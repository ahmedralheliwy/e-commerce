{% extends 'base.html' %}

{% block title %} Products {% endblock %}

{% block content %}

<h2 class="text-center mt-4">Product List</h2>
<div class="container p-4 ">
    <div class="row g-2">
    {% for product in products %}
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex align-items-stretch">
            <div class="card h-100 shadow-sm">
            <img src="{{ product.image.url }}" class="card-img-top img-fluid h-75" alt="{{ product.name }}">
                <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">{{ product.description }}</p>
                <p class="card-price">${{ product.price }}</p>
                <a href="{% url 'products:product_detail' product.slug %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
    </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
