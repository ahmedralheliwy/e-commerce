<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}E-Shop{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    {% load crispy_forms_tags %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <header>
        <h1><a href="{% url 'core:home' %}">E-Shop</a></h1>  
        <nav>
            <a href="{% url 'products:product_list' %}">Products</a>
            <a href="{% url 'cart:cart' %}">Cart</a>
            <a href="{% url 'orders:order_list' %}">Orders</a>
            {% if user.is_authenticated %}
                <a href="{% url 'accounts:dashboard' %}">Dashboard</a>
                <a href="{% url 'accounts:logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'accounts:register' %}">Register</a>
                <a href="{% url 'accounts:login' %}">Login</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>Â© 2025 E-Shop</p>
    </footer>
</body>
</html>
